<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        /* Table borders */
        th, td {
            padding: 10px;
            border: 1px solid black;
        }

        /* First row (Logo and GL Bajaj) styling */
        h1 {
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Orange background for first row */
        .header-row {
            background-color: rgb(240, 157, 3);
        }

        /* Lighter orange background for the second row (Navigation) */
        .navigation-row {
            background-color: #ebcf9a; /* Lighter shade of orange */
        }

        /* Image size for the logo */
        img {
            width: 50px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Links in the navigation row */
        a {
            text-decoration: none;
            color: rgb(52, 52, 52);
        }

        a:hover {
            text-decoration: underline;
        }

        /* Login form */
        .login-form {
            text-align: center;
        }

        .login-form input {
            margin: 5px;
        }

    </style>
</head>
<body>

    <table>
        <!-- First row: Logo -->
        <tr class="header-row">
            <td style="text-align:center;"><img src="1.png" alt="Logo"></td>
            <th colspan="5"><h1>GL Bajaj</h1></th>
        </tr>

        <!-- Second row: Navigation just below the logo -->
        <tr class="navigation-row">
            <td><a href="index.html">Home</a></td>
            <th><a href="log.html">Login</a></th>
            <th><a href="reg.html">Registration</a></th>
            <th><a href="catlog.html">Catalogue</a></th>
            <th><a href="cart.html">Cart</a></th>
        </tr>

        <!-- Department names -->
        <tr>
            <td><a href="#cse">CSE</a></td>

            <td rowspan="4" colspan="5">
                <div class="login-form">
                    <h2>Login</h2>
                    <form action="/login" method="post">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required><br>

                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required><br>

                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </form>
                </div>
            </td>
        </tr>
        <tr>
            <td>ECE</td>
        </tr>
        <tr>
            <td>EEE</td>
        </tr>
        <tr>
            <td>CIVIL</td>
        </tr>
    </table>

</body>
</html>
